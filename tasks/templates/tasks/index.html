{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Standard Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tab Title -->
    <title>Your Personal To-Do List!</title>

    <!-- Tab Icon -->
    <link rel="icon" href="{% static 'tasks/icon.png' %}">

    <!-- Boostrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'tasks/style.css' %}">

</head>

<body>

    <h1>WHAT DO YOU WANT TO DO TODAY?</h1>

    <!-- Adding Form/Entry -->
    <form action="{% url 'addTask' %}" method="POST" role="form">
        {% csrf_token %}
        {{ form.text }}
        <button type="submit">ADD</button>
    </form>

    <!-- Delete Buttons -->
    <a href="{% url 'deleteCompleted' %}">
        <button type="button">DELETE COMPLETED</button>
    </a>
    <a href="{% url 'deleteAll' %}">
        <button type="button">DELETE ALL</button>
    </a>

    <!-- Todo List -->
    <ul>
        {% for task in tasks %}
            {% if task.complete %}
                <a href="{% url 'undoTask' task.id %}">
                    <li>{{ task }}</li>
                </a>
            {% else %}
                <a href="{% url 'completeTask' task.id %}">
                    <li>{{ task }}</li>
                </a>
            {% endif %}
        {% endfor %}
    </ul>

    <!-- Footer -->
    <footer>
        Copyright &copy; 2020 <strong>To-Do App</strong>
    </footer>

</body>

</html>
