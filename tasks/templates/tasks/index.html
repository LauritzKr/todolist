{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Standard Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tab Title -->
    <title>Your Personal To-Do List!</title>

    <!-- Tab Icon -->
    <link rel="icon" href="{% static 'tasks/icon.png' %}">

    <!-- Stylesheets (Custom & Bootstrap) -->
    <link rel="stylesheet" href="{% static 'tasks/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

</head>

<body>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Content -->
        <div id="content">

            <h1>WHAT DO YOU WANT TO DO TODAY?</h1>

            <!-- Adding Form/Entry -->
            <form action="{% url 'addTask' %}" method="POST" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <div class="input-group">
                        {{ form.text }}
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
                        </span>
                    </div>
                </div>
            </form>

            <!-- Delete Buttons -->
            <div class="row t10">
                <div class="col-lg-12">
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <a href="{% url 'deleteCompleted' %}">
                                <button type="button" class="btn btn-warning">
                                    <i class="glyphicon glyphicon-trash"></i>DELETE COMPLETED
                                </button>
                            </a>
                        </div>
                        <div class="btn-group">
                            <a href="{% url 'deleteAll' %}">
                                <button type="button" class="btn btn-warning">
                                    <i class="glyphicon glyphicon-trash"></i>DELETE ALL
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Todo List -->
            <ul class="list-group t20">
                {% for task in tasks %}
                    {% if task.complete %}
                        <li class="list-group-item todo-completed">{{ task }}</li>
                    {% else %}
                        <a href="{% url 'completeTask' task.id %}">
                            <li class="list-group-item">{{ task }}</li>
                        </a>
                    {% endif %}
                {% endfor %}
            </ul>

        </div>

        <!-- Footer -->
        <footer>
            <div class="row pad">
                <div class="col-lg-12 text-center">
                    Copyright &copy; 2020 <strong>To-Do App</strong>
                </div>
            </div>
        </footer>

    </div>

</body>

</html>
